---
title: Change Log
permalink: /changelog/
layout: suite
---

<p>Subscribe with <a href="{{ site.baseurl }}/feed.xml">RSS</a> to keep up with the latest changes.</p>

<a href="cloudcannon:collections/_posts" class="editor-link button"><strong>&#9998;</strong> Update Change Log</a>

<div class="changelog">
	{% for change in site.posts %}
		<div class="changelog-item">
			<h3>{{ change.title }}</h3>
			<p><span class="date">{{ change.date | date: "%B %d, %Y" }}</span> <span class="badge {{ change.type }}">{{ change.type }}</span></p>

			{{ change.content }}

			<a href="cloudcannon:collections/{{ change.path }}" class="editor-link"><strong>&#9998;</strong> Update Entry</a>
		</div>
	{% endfor %}
</div>
