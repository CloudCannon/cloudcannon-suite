<nav class="main">
    {% for item in site.data.navigation.main %}
        <a {% if page.url == item.link or item.name == "Packages" and page.layout == "packages" %} class="active" {% endif %}
            id="{{ item.name | slugify }}-nav-button"
            href="{{ item.link }}">
            {{ item.name }}
        </a>
    {% endfor %}
</nav>
